<!DOCTYPE html>
<html lang="en" th:fragment="view(title, content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">FPT Polytechnic</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>

<div class="d-flex flex-column min-vh-100">
    <header class="bg-success text-white py-3 text-center">
        <h1 th:text="#{header.name}">Online Shopping</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:replace="~{/home/menu}">MENU</nav>

    <main class="container my-4 flex-grow-1">
        <article class="card shadow p-4" th:replace="${content}">CONTENT</article>
    </main>

    <footer class="bg-light text-center py-3 mt-auto">
        <hr>
        <th:block th:utext="#{footer.copy}">
            &copy; 2024 by FPT Polytechnic. All rights reserved.
        </th:block>
    </footer>
</div>

</body>
</html>
