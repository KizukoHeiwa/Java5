<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FPT Polytechnic</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
    i {
        color: red
    }
</style>
<body>

<i th:text="${message}"></i>
<form action="/staff/create/save" enctype="multipart/form-data"
      method="post" th:object="${staff}">
    Email: <input th:field="*{id}">
    <i th:errors="*{id}"></i>
    <hr>

    Họ và tên: <input th:field="*{fullname}">
    <i th:errors="*{fullname}"></i>
    <hr>

    Giới tính:
    <input th:field="*{gender}" type="radio" value="true">Nam
    <input th:field="*{gender}" type="radio" value="false">Nữ
    <i th:errors="*{gender}"></i>
    <hr>

    Ngày sinh: <input name="birthday"
                      th:value="*{#dates.format(birthday, 'MM/dd/yyyy')}">
    <i th:errors="*{birthday}"></i>
    <hr>
    Hình ảnh:
    <input th:field="*{photo}" type="hidden">
    <input name="photo_file" type="file">
    <hr>

    Cấp bậc:
    <select th:field="*{level}">
        <option value="0">Úy</option>
        <option value="1">Tá</option>
        <option value="2">Tướng</option>
    </select>
    <hr>

    Salary: <input th:field="*{salary}">
    <i th:errors="*{salary}"></i>
    <hr>
    <button>Create</button>
</form>


</body>
</html>
