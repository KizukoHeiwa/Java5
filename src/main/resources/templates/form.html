<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FPT Polytechnic</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
<div class="container w-50">
    <form action="/param/save/2021" class="mb-4" method="post">
        <div class="mb-3">
            <label class="form-label" for="y">Nhập vào giá trị:</label>
            <input class="form-control" id="y" name="y" value="2031">
        </div>
        <button class="btn btn-primary">Save</button>
    </form>
    <h2>Kết quả:</h2>
    <ul class="list-group">
        <li class="list-group-item">
            x: <strong th:text="${x}">?x</strong>
        </li>
        <li class="list-group-item">
            y: <strong th:text="${y}">?y</strong>
        </li>
    </ul>
</div>

</body>
</html>
