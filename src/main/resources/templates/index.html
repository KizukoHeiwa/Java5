<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FPT Polytechnic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container my-4">

<div class="d-flex justify-content-between align-items-center p-3 bg-light rounded shadow-sm">
    <span class="fs-5">Welcome, <strong th:text="${session.get('user') == null ? 'Guest' : session.get('user').fullname}"></strong></span>

    <div>
        <th:block th:if="${session.get('user') == null}">
            <a class="btn btn-primary" th:href="@{/auth/login}"><i class="fas fa-sign-in-alt"></i> Login</a>
        </th:block>
        <th:block th:if="${session.get('user') != null}">
            <a class="btn btn-info" th:href="@{/item/index}"><i class="fas fa-box"></i> View Items</a>
            <a class="btn btn-warning" th:href="@{/cart/view}"><i class="fas fa-shopping-cart"></i> View Cart</a>
            <a class="btn btn-danger" th:href="@{/auth/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </th:block>
    </div>
</div>

</body>
</html>
