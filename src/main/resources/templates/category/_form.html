<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FPT Polytechnic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--/*@thymesVar id="item" type="org.java5.entity.Category"*/-->

<div class="container mt-5">
    <h2 class="mb-4">Category Management</h2>

    <form action="/category/index" th:object="${item}" class="card p-4 shadow-lg">
        <!-- Category ID -->
        <div class="mb-3">
            <label for="categoryId" class="form-label">Category ID <span class="text-danger">*</span></label>
            <input type="text" id="categoryId" th:field="*{id}"
                   class="form-control" placeholder="Enter Category ID"
                   required oninvalid="this.setCustomValidity('Bắt buộc nhập trường ID')"
                   oninput="this.setCustomValidity('')">
        </div>

        <!-- Category Name -->
        <div class="mb-3">
            <label for="categoryName" class="form-label">Category Name</label>
            <input type="text" id="categoryName" th:field="*{name}" class="form-control" placeholder="Enter Category Name">
        </div>

        <hr>

        <div class="d-flex gap-2">
            <button formaction="/category/create" class="btn btn-primary">
                <i class="fas fa-plus"></i> Create
            </button>
            <button formaction="/category/update" class="btn btn-warning">
                <i class="fas fa-edit"></i> Update
            </button>
            <a th:href="@{|/category/delete/${item.id}|}" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i> Delete
            </a>
            <a href="/category/index" class="btn btn-secondary">
                <i class="fas fa-sync"></i> Reset
            </a>
        </div>
    </form>
</div>

</body>
</html>
