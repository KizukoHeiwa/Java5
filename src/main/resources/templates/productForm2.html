<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FPT Polytechnic</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
<div class="container w-50">
    <form action="/product2/save" method="post">
        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" id="name" name="name" th:value="${param.name}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="price">Price</label>
            <input class="form-control" id="price" name="price" th:value="${param.price}" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>

    <h2>Sản phẩm từ GET method</h2>
    <ul>
        <li>Name: <span th:text="${product.name}"></span></li>
        <li>Price: <span th:text="${product.price}"></span></li>
    </ul>

    <h2>Sản phẩm vừa lưu</h2>
    <ul>
        <li>Name: <span th:text="${product.name}"></span></li>
        <li>Price: <span th:text="${product.price}"></span></li>
    </ul>

    <h2>Danh sách sản phẩm</h2>
    <ul>
        <li th:each="item : ${items}">
            <span th:text="${item.name}"></span> - <span th:text="${item.price}"></span>
        </li>
    </ul>
</div>
</body>
</html>
