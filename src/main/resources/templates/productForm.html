<! DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>FPT Polytechnic</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>

<div class="container w-50">
    <form action="/product/save" method="post">
        <div class="mb-3">
            <label class="form-label" for="name">Name:</label>
            <input class="form-control" id="name" name="name" type="text" th:value="${param.name}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="price">Price:</label>
            <input class="form-control" id="price" name="price" type="number" th:value="${param.price}">
        </div>
        <button class="btn btn-primary">Save</button>
    </form>
    <ul class="list-group">
        <li class="list-group-item">Name: <strong th:text="${name}"></strong></li>
        <li class="list-group-item">Price: <strong th:text="${price}"></strong></li>
    </ul>
</div>

</body>

</html>
