<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FPT Polytechnic</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body>

<div class="container">
    <img th:src="@{|/photos/${staff.photo}|}" width="50px">
    <hr>
    Email:
    <b th:text="${staff.id}"></b>
    <hr>
    Họ và tên:
    <b th:text="${#strings.capitalizeWords(staff.fullname)}"></b>
    <hr>
    Giới tính:
    <b th:text="${staff.gender ? 'Nam' : 'Nữ'}"></b>
    <hr>
    Ngày sinh:
    <b th:text="${#dates.format(staff.birthday, 'dd-MM-yyyy')}"></b>
    <hr>
    Cấp bậc:
    <th:block th:switch="${staff.level}">
        <b th:case="0">Úy</b>
        <b th:case="1">Tá</b>
        <b th:case="2">Tướng</b>
        <b th:case="*">Chưa có</b>
    </th:block>
    <hr>
    Salary:
    $<b th:text="${#numbers.formatDecimal(staff.salary, 0, 'COMMA', 2, 'POINT')}"></b>
    <hr>
</div>


</body>
</html>
