<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h3 class="text-center text-primary mb-4">Sorting By: <span th:text="${param.field}" class="text-dark"></span></h3>

    <div class="table-responsive">
        <table class="table table-bordered table-hover shadow-sm bg-white">
            <thead class="table-dark text-center">
            <tr>
                <th><a href="/product/sort?field=id" class="text-white text-decoration-none">Id <i class="fas fa-sort"></i></a></th>
                <th><a href="/product/sort?field=name" class="text-white text-decoration-none">Name <i class="fas fa-sort"></i></a></th>
                <th><a href="/product/sort?field=price" class="text-white text-decoration-none">Price <i class="fas fa-sort"></i></a></th>
                <th><a href="/product/sort?field=createDate" class="text-white text-decoration-none">Date <i class="fas fa-sort"></i></a></th>
            </tr>
            </thead>
            <tbody class="text-center">
            <th:block th:each="item: ${items}">
                <tr>
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.price}"></td>
                    <td th:text="${item.createDate}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
