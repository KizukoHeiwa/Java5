<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container my-4">

<h2 class="text-center mb-4">Product Management</h2>

<form action="/product/search" class="d-flex gap-2 justify-content-center mb-4" method="post">
    <input class="form-control w-auto" name="min" placeholder="Min Price?" th:value="${param.min}">
    <input class="form-control w-auto" name="max" placeholder="Max Price?" th:value="${param.max}">
    <button class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
</form>

<table class="table table-bordered table-hover text-center">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Created Date</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="item:${items}">
        <tr>
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.createDate}"></td>
        </tr>
    </th:block>
    </tbody>
</table>

</body>
</html>
