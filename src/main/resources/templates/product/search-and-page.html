<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container my-4">

<h2 class="text-center mb-4">Product Management</h2>

<form action="/product/search-and-page" class="mb-3 d-flex gap-2" method="post">
    <input class="form-control" name="keywords" placeholder="Enter keywords" th:value="${keywords}">
    <button class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
</form>

<table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Create Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item: ${page.content}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.createDate}"></td>
    </tr>
    </tbody>
</table>

<nav>
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${page.number == 0} ? 'disabled'">
            <a class="page-link" th:href="@{|/product/search-and-page?p=0|}">First</a>
        </li>
        <li class="page-item" th:classappend="${page.number == 0} ? 'disabled'">
            <a class="page-link" th:href="@{|/product/search-and-page?p=${page.number - 1}|}">Previous</a>
        </li>
        <li class="page-item" th:classappend="${page.number == page.totalPages - 1} ? 'disabled'">
            <a class="page-link" th:href="@{|/product/search-and-page?p=${page.number + 1}|}">Next</a>
        </li>
        <li class="page-item" th:classappend="${page.number == page.totalPages - 1} ? 'disabled'">
            <a class="page-link" th:href="@{|/product/search-and-page?p=${page.totalPages - 1}|}">Last</a>
        </li>
    </ul>
</nav>

<ul class="list-group mt-3">
    <li class="list-group-item">Current Entities: <strong>[[${page.numberOfElements}]]</strong></li>
    <li class="list-group-item">Page Number: <strong>[[${page.number}]]</strong></li>
    <li class="list-group-item">Page Size: <strong>[[${page.size}]]</strong></li>
    <li class="list-group-item">Total Entities: <strong>[[${page.totalElements}]]</strong></li>
    <li class="list-group-item">Total Pages: <strong>[[${page.totalPages}]]</strong></li>
</ul>

</body>
</html>
