<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FPT Polytechnic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container my-4">

<h2 class="text-center mb-4">Shopping Cart</h2>
<table class="table table-bordered table-striped text-center">
    <thead class="table-dark">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Amount</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item: ${cart.items}">
        <form th:action="@{|/cart/update/${item.id}|}" method="post">
            <input type="hidden" name="id" th:value="${item.id}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
            <td>
                <input class="form-control text-center" type="number" name="qty" th:value="${item.qty}" min="1" onchange="this.form.submit()">
            </td>
            <td th:text="${item.price * item.qty}"></td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{|/cart/remove/${item.id}|}">
                    <i class="fas fa-trash-alt"></i> Remove
                </a>
            </td>
        </form>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4" class="text-end fw-bold">Total:</td>
        <td class="fw-bold" th:text="${cart.getAmount()}"></td>
        <td></td>
    </tr>
    </tfoot>
</table>

<div class="d-flex justify-content-between mt-3">
    <a class="btn btn-warning" href="/cart/clear"><i class="fas fa-trash"></i> Clear Cart</a>
    <a class="btn btn-success" href="/item/index"><i class="fas fa-plus"></i> Add More</a>
</div>

</body>
</html>
