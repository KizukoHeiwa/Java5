<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container my-5">
<h2 class="text-center">Send Email</h2>
<form action="/send-email" method="post" enctype="multipart/form-data" class="border p-4 rounded shadow">
    <div class="mb-3">
        <label class="form-label">From:</label>
        <input type="email" name="from" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">To:</label>
        <input type="email" name="to" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">CC:</label>
        <input type="email" name="cc" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">BCC:</label>
        <input type="email" name="bcc" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Subject:</label>
        <input type="text" name="subject" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Body:</label>
        <textarea name="body" class="form-control" rows="5" required></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Attachments:</label>
        <input type="file" name="attachments" class="form-control" multiple>
    </div>
    <div class="text-center">
        <button type="submit" name="action" value="send" class="btn btn-primary">Send Now</button>
        <button type="submit" name="action" value="queue" class="btn btn-secondary">Queue Email</button>
    </div>
</form>
</body>
</html>
