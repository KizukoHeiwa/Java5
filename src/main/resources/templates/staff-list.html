<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FPT Polytechnic</title>
</head>

<style>
    table, th, td {
        border: 1px solid black;
    }

    .bai4 th, .bai4 td {
        text-align: center; /* Căn giữa text trong ô */
        vertical-align: middle; /* Căn giữa theo chiều dọc */
    }

</style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body>

<div class="container mt-3" th:each="staff, st : ${list}">
    <div class="bai3">
        <img style="height:40px" th:src="@{|/photos/${staff.photo}|}">
        <b th:text="@{|${st.count}. |}"></b>
        <b th:text="${#strings.capitalizeWords(staff.fullname)}"></b>,
        $<b th:text="${#numbers.formatDecimal(staff.salary, 0, 'COMMA', 2, 'POINT')}"></b>
        <th:block th:if="${!st.last}">
            <hr>
        </th:block>
    </div>
</div>


<div class="bai4 container mt-5">
    <table class="table-bordered w-75 m-auto">
        <thead>
        <tr>
            <th rowspan="2">HỌ VÀ TÊN</th>
            <th colspan="6">CÁC THUỘC TÍNH TRẠNG THÁI</th>
        </tr>
        <tr>
            <th>Index</th>
            <th>Count</th>
            <th>First</th>
            <th>Last</th>
            <th>Odd</th>
            <th>Even</th>
        </tr>
        </thead>

        <tbody>
        <th:block th:each="staff, st : ${list}">
            <tr th:style="@{|background-color:${st.odd?'pink':'cyan'}|}">
                <td th:text="${#strings.capitalizeWords(staff.fullname)}"></td>
                <td th:text="${st.index}"></td>
                <td th:text="${st.count}"></td>
                <td th:text="${st.first}"></td>
                <td th:text="${st.last}"></td>
                <td th:text="${st.odd}"></td>
                <td th:text="${st.even}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<div class="bai5 container mt-5">
    <div class="row">
        <div class="col-6">
            <h1>Fill to SelectBox</h1>
            <select name="cbo">
                <th:block th:each="staff: ${list}">
                    <option th:text="${staff.fullname}" th:value="${staff.id}"></option>
                </th:block>
            </select>
        </div>
        <div class="col-6">
            <h1>Create Radio Button Group</h1>
            <th:block th:each="staff: ${list}">
                <label>
                    <input name="rdo" th:value="${staff.id}" type="radio">
                    <th:block th:text="${staff.fullname}"></th:block>
                </label>
                <br>
            </th:block>
        </div>
    </div>
</div>

</body>
</html>
